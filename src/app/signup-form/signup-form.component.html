<div class="fondoContainer">
  <div class="container">
    <div style="min-height: 80vh;" class="signUpCard">
      <form #signupForm="ngForm">
        <h2 class="flow-text">Registrarse</h2>

        <label class="label">Email</label>
        <input type="email" name="email"
               placeholder="Introduce tu correo electrÃ³nico"
               [(ngModel)]="email" class="formInput"
               maxlength="60" required />

        <label class="label">Password</label>
        <input type="password" name="password"
               placeholder="Escoge una contrasena"
               [(ngModel)]="pswd" class="formInput"
               required />

        <label class="label">Display Name</label>
        <input name="displayName"
               placeholder="Introduce tu nombre"
               [(ngModel)]="nombre" class="formInput"
               maxlength="30" required />

        <button [disabled]="!signupForm.form.valid"
                type="submit" (click)="registrar()"
                class="btn" id="btn-signUp">
          Registrar
        </button>
      </form>
    </div>
  </div>
</div>
